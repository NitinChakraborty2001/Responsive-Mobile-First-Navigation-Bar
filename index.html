<!DOCTYPE html>
<html lang="en">
	<!-- Head -->
	<head>
		<!-- Required Meta Tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Favourite Icon -->
		<link rel="shortcut icon" href="./Assets/Favicon.ico" type="image/x-icon" />

		<!-- Title -->
		<title>Responsive Mobile-First Navigation Bar - Nitin Chakraborty</title>

		<!-- Boxicons CDN -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.2/css/boxicons.min.css"
			rel="stylesheet"
		/>

		<!-- Template - CSS -->
		<link rel="stylesheet" href="./Assets/CSS/Style.css" />
	</head>

	<!-- Body -->
	<body>
		<!-- Navigation -->
		<nav class="nav" id="nav">
			<div class="nav__menu container" id="nav-menu">
				<div class="nav__shape"></div>

				<div class="nav__close" id="nav-close">
					<i class="bx bx-x"></i>
				</div>

				<div class="nav__data">
					<div class="nav__mask">
						<!-- Profile Picture -->
						<img
							src="./Assets/Media/Profile.png"
							alt="Profile Picture"
							class="nav__img"
						/>
					</div>

					<span class="nav__greeting">Hi, I'm</span>

					<!-- Name -->
					<h1 class="nav__name">
						Nitin <br />
						Chakraborty
					</h1>
				</div>

				<!-- Navigation List -->
				<ul class="nav__list">
					<li class="nav__item">
						<!-- Navigation Link -->
						<a href="#home" class="nav__link active-link">
							<i class="bx bx-home"></i> Home
						</a>
					</li>

					<li class="nav__item">
						<!-- Navigation Link -->
						<a href="#about" class="nav__link"><i class="bx bx-user"></i> About</a>
					</li>

					<li class="nav__item">
						<!-- Navigation Link -->
						<a href="#portfolio" class="nav__link">
							<i class="bx bx-briefcase-alt-2"></i> Portfolio
						</a>
					</li>

					<li class="nav__item">
						<!-- Navigation Link -->
						<a href="#skills" class="nav__link">
							<i class="bx bx-bookmark"></i> Skills
						</a>
					</li>

					<li class="nav__item">
						<!-- Navigation Link -->
						<a href="#contact" class="nav__link">
							<i class="bx bx-message-square-detail"></i> Contact
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Main -->
		<main class="main" id="main">
			<!-- Header -->
			<header class="header" id="header">
				<nav class="header__nav container">
					<!-- Logo -->
					<a href="#" class="header__logo">Nitin Chakraborty</a>

					<!-- Toggle Button -->
					<div class="header__toggle" id="header-toggle">
						<i class="bx bx-grid-alt"></i>
					</div>
				</nav>
			</header>

			<!-- Home Section -->
			<section class="section section__height container" id="home">
				<h1>Home</h1>
			</section>

			<!-- About Section -->
			<section class="section section__height container" id="about">
				<h1>About</h1>
			</section>

			<!-- Portfolio Section -->
			<section class="section section__height container" id="portfolio">
				<h1>Portfolio</h1>
			</section>

			<!-- Skills Section -->
			<section class="section section__height container" id="skills">
				<h1>Skills</h1>
			</section>

			<!-- Contact Section -->
			<section class="section section__height container" id="contact">
				<h1>Contact</h1>
			</section>
			<!-- When inserting your Content into Sections, remove the "section__height" Class! -->
		</main>

		<!-- Template - JavaScript -->
		<script src="./Assets/JavaScript/Script.js"></script>
	</body>
</html>
